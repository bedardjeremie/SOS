<!DOCTYPE html>
<html>
  <head>

    <link href="popup.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Do you really need to buy that?</h1>
    <section id="budget-section" class="animated fadeIn">
      <div class='align-items-center'>
          <h2 id="budget-text">Your budget is $</h2>
      </div>
    </section>
    <section id="oppcost-section" class="animated fadeIn">
      <h2 id="oppcost-text">With this cash you could buy coffees!</h2>
    </section>
    <section id="stock-section" class="animated fadeIn">
      <h2 id="stock-text">With this cash you could buy shares of a company!</h2>
    </section>
    <section id="invest-section" class="animated fadeIn">
      <h2 id="invest-text">You could invest in our mutual funds, they could be worth a lot!</h2>
      <canvas id='compoundChart' width="225" height="225">

    <section id="bank-link" class="animated fadeIn">
      <a href="https://www.nbc.ca/personal/savings-investments/tfsa.html" target="_blank">Invest in your TFSA instead!</a>
    </section>

    <p id='message'></p>
    <script src="./bootstrap-4/js/jquery-slim.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <script src="popup.js"></script>
  </body>
